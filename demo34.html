<!DOCTYPE html>
<html>
    <head>
        <title>DEMO-34</title>
        <script>
           //javascript class and object
           //class contains properties attributes & methods/members function
           class Person {
                setdata(id,name,status) {
                    //pid,pname,pstatus are properties in person class
                    //id,name,status are parameters 
                    this.pid=id
                    this.pname=name
                    this.pstatus=status
                }
                getdata(){
                    document.writeln("Person Id: "+this.pid+"</br>Person Name: "+this.pname+"</br>Person Status: "+this.pstatus+"</br>")
                }
            }
            let p1 = new Person()
            p1.setdata(1,'klu',true)
            p1.getdata()
            let p2 = new Person()
            p2.setdata(2,'mswd',false)
            p2.getdata()
            document.writeln(p1.pid+","+p1.pname+","+p1.pstatus+"</br>")
            document.writeln(p2.pid+","+p2.pname+","+p2.pstatus+"</br>")
            
        </script>
    </head>
    <body>

    </body>
</html>
