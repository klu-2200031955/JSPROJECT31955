<!DOCTYPE html>
<html>
    <head>
        <title>DEMO-21</title>
        <script>
           //recursive function
          function fact(n){
            return n==0?1:n*fact(n-1)
          }
          const a = parseInt(prompt("Enter a value",0))
          alert("Factorial of "+a+" is "+fact(a))
          document.writeln("Factorial of "+a+" is "+fact(a))          
        </script>
    </head>
