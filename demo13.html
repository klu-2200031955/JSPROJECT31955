<!DOCTYPE html>
<html>
    <head>
        <title>DEMO-13</title>
        <script>
            //continue statement
            document.writeln("Demo on continue Statement</br>")
            let n = parseInt(prompt("Enter Range",0))
            for (let i=1;i<=n;i++){ 
                if(i==5)
                    continue
                else
                    document.writeln(i+"</br>")
            }
        </script>
    </head>
    <body>

    </body>
</html>
