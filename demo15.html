<!DOCTYPE html>
<html>
    <head>
        <title>DEMO-15</title>
        <script>
            //do while Loop
            document.writeln("Demo on do while Loop</br>")
            let n = parseInt(prompt("Enter Range",0))
            let i=0
            do{
                document.writeln(i+"</br>")
                i++
            }while(i<=n)
        </script>
    </head>
    <body>

    </body>
</html>
