<!DOCTYPE html>
<html>
    <head>
        <title>DEMO-12</title>
        <script>
            //break statement
            document.writeln("Demo on break Statement</br>")
            let n = parseInt(prompt("Enter Range",0))
            for (let i=1;i<=n;i++){ 
                if(i==6)
                    break
                else
                    document.writeln(i+"</br>")
            }
        </script>
    </head>

</html>
