<!DOCTYPE html>
<html>
    <head>
        <title>DEMO-17</title>
        <script>
           //switch case
           document.writeln("Demo on Switch Case</br>")
           let n = parseInt(prompt("Enter Your Option"))
           switch(n){
            case 1: document.writeln("I am in Case 1</br>"); break;
            case 2: document.writeln("I am in Case 2</br>"); break;
            default : document.writeln("You Opted Wrong Choice</br>")
           }
        </script>
    </head>
    <body>

    </body>
</html>
